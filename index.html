<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  </style>
</head>

<body>
  <header class="bg-red-500 p-5 text-3xl font-bold text-white">BMI Calculator</header>
  <div class="flex items-center justify-center h-screen bg-[#ffffff]">
    <div class="p-5 flex flex-col justify-between items-center">
      <h1>Height (cm)</h1>
      <input type="text" id="heightInput" required class="border">
      <h1>Weight (kg)</h1>
      <input type="text" id="weightInput" required class="border">
      <button onclick="calculateBMI()" class="bg-red-500 p-2 text-white rounded-lg font-bold">Calculate BMI</button>
      <h1>Your BMI: <span id="outputText">25.0</span></h1>
    </div>
  </div>
  <script>
    let bmi = 0;
    function calculateBMI(){
      const height = document.getElementsById('heightInput').value;
      const weight = document.getElementsById('weightInput').value;
      const output = document.getElementById('outputText');
      if(height!==''&&weight!==''){
        bmi = 3;
        output.textContent=bmi;
      }
    }
  </script>
</body>

</html>
