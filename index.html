<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    h1 {
      font-family: 'Fraunces', serif;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
    }

    .font-bold {
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="flex items-center justify-center h-screen bg-[#f3eae3]">
    <div class="flex flex-col sm:flex-row">
      <div>
        <img class="hidden sm:inline w-[300px] rounded-tl-xl rounded-bl-xl" src="/image-product-desktop.jpg">
        <img class="inline sm:hidden w-[360px] rounded-tl-xl rounded-tr-xl" src="/image-product-mobile.jpg">
      </div>
      <div
        class="bg-white w-[360px] sm:w-[300px] rounded-br-xl rounded-bl-xl sm:rounded-bl-none sm:rounded-tr-xl p-5 sm:p-8">
        <h2 class="mb-3 sm:mb-5 text-sm text-[#a7a8af]">P&nbsp;E&nbsp;R&nbsp;F&nbsp;U&nbsp;M&nbsp;E</h2>
        <h1 class="font-bold text-3xl mb-3 sm:mb-5 text-[#22272e] sm:w-[200px]">Gabrielle Essence Eau De Parfum</h1>
        <p class="mb-6 text-sm text-[#a7a8af] w-[295px] sm:w-full">A floral, solar and voluptuous interpretation
          composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="flex items-center gap-4 mb-6">
          <h1 class="text-3xl font-bold text-[#3d8168]">$149.99</h1>
          <h1 class="line-through text-[#77787c] text-sm">$169.99</h1>
        </div>
        <button
          class="font-bold hover:bg-[#1a4031] transition-all bg-[#3d8168] text-white flex items-center justify-center gap-2 py-4 px-5 rounded-lg w-full text-sm"><img
            src="icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
