<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col h-screen bg-gradient-to-r from-blue-500 to-blue-700">
        <div class="flex flex-col items-center p-6 space-y-4 w-500 mx-auto">
            <h1 class="text-2xl font-semibold text-white">Sydney</h1>
            <p class="text-sm text-gray-200">Monday, 12 April</p>
            <div class="flex flex-col items-center space-y-2">
                <img src="cloudy.svg" class="h-20 w-20 text-gray-300 transition transform hover:scale-110">
                <p class="text-6xl font-bold text-white transition transform hover:scale-110">22°C</p>
                <p class="text-xl text-gray-300">Partly Cloudy</p>
            </div>
        </div>
        <div class="flex overflow-x-auto space-x-6 p-6 w-500 mx-auto">
            <div class="flex flex-col items-center space-y-2 transition transform hover:scale-110">
                <p class="text-sm font-medium text-white">4 PM</p>
                <img src="cloudy.svg" class="h-10 w-10 text-gray-300">
                <p class="text-lg font-semibold text-white">21°</p>
            </div>
            <div class="flex flex-col items-center space-y-2 transition transform hover:scale-110">
                <p class="text-sm font-medium text-white">5 PM</p>
                <img src="sunny.svg" class="h-10 w-10 text-yellow-300">
                <p class="text-lg font-semibold text-white">20°</p>
            </div>
            <div class="flex flex-col items-center space-y-2 transition transform hover:scale-110">
                <p class="text-sm font-medium text-white">6 PM</p>
                <img src="cloudy.svg" class="h-10 w-10 text-gray-300">
                <p class="text-lg font-semibold text-white">18°</p>
            </div>
            <div class="flex flex-col items-center space-y-2 transition transform hover:scale-110">
                <p class="text-sm font-medium text-white">7 PM</p>
                <img src="sunny.svg" class="h-10 w-10 text-yellow-300">
                <p class="text-lg font-semibold text-white">17°</p>
            </div>
        </div>
        <div class="flex-1 overflow-y-auto space-y-6 p-6 w-500 mx-auto">
            <div class="flex justify-between items-center mb-8 mr-4 transition transform hover:scale-110">
                <p class="text-lg font-medium text-white">Tuesday</p>
                <div class="flex items-center space-x-4">
                    <img src="cloudy.svg" class="h-6 w-6 text-gray-300">
                    <p class="text-lg font-semibold text-white">24° / 15°</p>
                </div>
            </div>
            <div class="flex justify-between items-center mb-8 mr-4 transition transform hover:scale-110">
                <p class="text-lg font-medium text-white pr-4">Wednesday</p>
                <div class="flex items-center space-x-4">
                    <img src="sunny.svg" class="h-6 w-6 text-yellow-300">
                    <p class="text-lg font-semibold text-white">26° / 16°</p>
                </div>
            </div>
            <div class="flex justify-between items-center mb-8 mr-4 transition transform hover:scale-110">
                <p class="text-lg font-medium text-white">Thursday</p>
                <div class="flex items-center space-x-4">
                    <img src="cloudy.svg" class="h-6 w-6 text-gray-300">
                    <p class="text-lg font-semibold text-white">22° / 14°</p>
                </div>
            </div>
            <div class="flex justify-between items-center mb-8 mr-4 transition transform hover:scale-110">
                <p class="text-lg font-medium text-white">Friday</p>
                <div class="flex items-center space-x-4">
                    <img src="cloudy.svg" class="h-6 w-6 text-gray-300">
                    <p class="text-lg font-semibold text-white">23° / 15°</p>
                </div>
            </div>
            <div class="flex justify-between items-center mb-8 mr-4 transition transform hover:scale-110">
                <p class="text-lg font-medium text-white">Saturday</p>
                <div class="flex items-center space-x-4">
                    <img src="sunny.svg" class="h-6 w-6 text-yellow-300">
                    <p class="text-lg font-semibold text-white">25° / 17°</p>
                </div>
            </div>
            <div class="flex justify-between items-center mb-8 mr-4 transition transform hover:scale-110">
                <p class="text-lg font-medium text-white">Sunday</p>
                <div class="flex items-center space-x-4">
                    <img src="cloudy.svg" class="h-6 w-6 text-gray-300">
                    <p class="text-lg font-semibold text-white">24° / 16°</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
